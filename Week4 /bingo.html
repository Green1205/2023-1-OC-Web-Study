<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 김그린 mbti 맞추기 </title>
</head>
<body>
    <h1>김그린 mbti 맞추기</h1>
    <h3>mbti를 주제로 만든 빙고입니다</h3>
    <h3> - 김그린의 mbti일 것 같은 걸 형광펜으로 그어봅시다. </h3>
    <h3> - 김그린의 정반대 mbti일 것 같은 걸 형광펜으로 그어봅시다. </h3>
    <table border="1">
        <tr>
            <td>infp</td>
            <td>intp</td>
            <td>intj</td>
            <td>infj</td>
        </tr>
        <tr>
            <td><mark>isfp</mark></td> 
            <td>istp</td> 
            <td>istj</td> 
            <td>isfj</td>
        </tr>
        <tr>
            <td>enfp</td> 
            <td>entp</td> 
            <td><u><b>entj</b></u></td> 
            <td>enfj</td>
        </tr>
        <tr>
            <td>esfp</td> 
            <td>estp</td> 
            <td>estj</td> 
            <td>esfj</td>
        </tr>
    </table>
    <br>
    <h3>
        <label for ="name">당신의 mbti를 입력하세요:</label>
        <input type="text" placeholder="mbti를 입력하세요">
        </input>
    </h3>
    
</body>
</html>
